{% extends "base.html" %}
{% load static i18n %}
{% block title %}{% trans "Sign up to" %} {{ block.super }}{% endblock title %}
{% block content %}
<div class="form-container">
    <div class="form-background center">
        <div class="form-content center">
            <div class="form-main-content center">
                <h1>{% trans "sign up"|title %}</h1>
                <form method="post" action="{{ request.path }}">
                    {% csrf_token %}
                    <p>
                        <label for="username">{% trans "username"|capfirst %}:</label>
                        <input id="username" type="text" name="username" value="{{ request.POST.username }}">
                    </p>
                    <p>
                        <label for="email">{% trans "E-mail" %}:</label>
                        <input id="email" type="email" name="email" value="{{ request.POST.email }}">
                    </p>
                    <p>
                        <label for="password1">{% trans "password"|capfirst %}:</label>
                        <input id="password1" type="password" name="password1">
                    </p>
                    <p>
                        <label for="password2">{% trans "repeat password"|capfirst %}:</label>
                        <input id="password2" type="password" name="password2">
                    </p>
                    <p><button type="submit">{% trans "confirm"|capfirst %}</button></p>
                </form>
                <p>{% trans "Already have account" %}? 
                    <a href="{% url "login" %}">{% trans "Log in" %}</a></p>
            </div>
        </div>
    </div>
</div>   
{% endblock content %}
