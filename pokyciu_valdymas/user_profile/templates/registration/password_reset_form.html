{% extends "base.html" %}
{% load static i18n %}
{% block title %}{% trans "Password Reset at" %} {{ block.super }}{% endblock title %}
{% block content %}
<div class="form-container">
    <div class="form-background center">
        <div class="form-content center">
            <div class="form-main-content center">
            <h1>{% trans "Reset Your Password" %}</h1>
            <form method="POST" action="{{ request.path }}">
                {% csrf_token %}
                {{ form.as_p }}
                <p><button type="submit">{% trans "Confirm" %}</button></p>
            </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
